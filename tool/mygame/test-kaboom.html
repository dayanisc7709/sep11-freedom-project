<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    // initialize kaboom context
    kaboom();

    loadSprite("wood", "public/sprites/wood.png")
    loadSprite("wcapsule", "public/sprites/wcapsule.png")
    loadSprite("rcapsule", "public/sprites/rcapsule.png")
    loadSprite("player", "public/sprites/idle3.png")
    loadSprite("player2", "public/sprites/up2.png")
    loadSprite("player3", "public/sprites/down2.png")
    loadSprite("player4", "public/sprites/left4.png")
    loadSprite("player5", "public/sprites/right3.png")



const background = add([
    sprite("wood"),
    scale(1.5),
    pos(width()/6, height()/12),
])

const player = add([
        pos(width()/2, height()/2),
        sprite('player'),
        scale(2),
        body(),
        area(),
    ])

const wrong = add([
    pos(rand(200, 1200), rand(40,500)),
    sprite("rcapsule"),
    scale(1.5),
    area(),
    body(),
    "enemy",
]);

const right = add([
pos(rand(200, 1200), rand(40,500)),
    sprite("wcapsule"),
    scale(1.5),
    area(),
    body(),
    "danger",
])


player.onCollide("enemy", (enemy) => {
    destroy(enemy);
    destroy(player);
    add([
        text("That's the right one! You win!")
    ])

})

    player.onCollide("danger", (danger) => {
    destroy(danger);
    destroy(player);
    add([
        text("That's the wrong one! You lose!")
    ])

})


// ...

add([
    rect(width(), 48),
    pos(0, height() - 48),
    outline(4),
    area(),
    body({isStatic: true}),
    color('#000000'),
])

add([
    rect(width(), 48),
    pos(0, 0),
    outline(4),
    area(),
    body({isStatic: true}),
    color('#000000'),
])


add([
    rect(250, height()),
    pos(0, 0),
    outline(4),
    area(),
    body({isStatic: true}),
    color('#000000'),
])

add([
    rect(400, height()),
    pos(1150, 0),
    outline(4),
    area(),
    body({isStatic: true}),
    color('#000000'),
])


onKeyDown('right', () => {
    player.move(300, 0)
    player.use(sprite("player5"));
})


onKeyDown('left', () => {
    player.move(-300, 0)
    player.use(sprite("player4"));
})

onKeyDown('up', () => {
    player.move(0, -300)
    player.use(sprite("player2"));
});

onKeyDown('down', () => {
    player.move(0, 300)
    player.use(sprite("player3"));
})

    </script>
